<div class="checkbox">
    <label>
    <input type="checkbox" (click)="imprimir()"/>
        Show Table
    </label>
</div>

<table class="table table-sm table-bordered table-striped" *ngIf="showTable ">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th></th>
    </tr>
    <tr *ngFor="let item of getProducts()">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>{{item.price }}</td>

    </tr>

</table>
